

<nav class="generator-navigation" data-group="primary">
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item active" data-tab="quick-treasure">Quick Treasure</a>
    </nav>
</nav>

<button class="clear-inventory">Clear Loot</button>

<div class="generator-content sheet-content-loot">
    <div class="tab quick-treasure" data-group="primary" data-tab="quick-treasure">
        {{#each treasureTables as |table|}}
            <div class="table-row">
                <label>{{table.data.name}}</label>
                <div class="form-group">
                    <button class="roll-single-table" data-entity-id="{{table.id}}" data-count="1">Roll 1</button>
                    <button class="roll-single-table" data-entity-id="{{table.id}}" data-count="5">Roll 5</button>
                    <button class="roll-single-table" data-entity-id="{{table.id}}" data-count="10">Roll 10</button>
                </div>
            </div>
        {{/each}}
    </div>
</div>
